UserCountry_HowToSetupGeoIP_Step2=Extract this file and copy the result, %1$s into the %2$smisc%3$s Piwik subdirectory (you can do this either by FTP or SSH).
UserCountry_HowToSetupGeoIP_Step3=Reload this screen. The %1$sGeoIP (PHP)%2$s provider will now be %3$sInstalled%4$s. Select it.
UserCountry_HowToSetupGeoIP_Step4=And you're done! You've just setup Piwik to use GeoIP which means you'll be able to see the regions and cities of your visitors along with very accurate country information.
